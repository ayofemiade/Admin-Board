<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/student-dashboard.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1>Student Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="#" data-page="home"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#" data-page="submit-complaint"><i class="fas fa-file-alt"></i> Submit Complaint</a></li>
                    <li><a href="#" data-page="track-complaints"><i class="fas fa-tasks"></i> Track Complaints</a></li>
                    <li><a href="#" data-page="crowdfunding"><i class="fas fa-hand-holding-usd"></i> Crowdfunding</a></li>
                    <li><a href="#" data-page="announcements"><i class="fas fa-bullhorn"></i> Announcements</a></li>
                    <li><a href="#" data-page="notifications"><i class="fas fa-bell"></i> Notifications</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- Modal for Complaint Details -->
    <div id="complaint-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="complaint-details"></div>
        </div>
    </div>

    <script src="js/student-dashboard.js"></script>
</body>
</html>
