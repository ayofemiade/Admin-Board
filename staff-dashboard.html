<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/staff-dashboard.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css" />
    <link rel="stylesheet" href="fontawesome/css/brands.css" />
    <link rel="stylesheet" href="fontawesome/css/brands.min.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.css" />
    <link rel="stylesheet" href="fontawesome/css/solid.min.css" />
    <link
      rel="shortcut icon"
      href="assests/img/rb-logo.jpg"
      type="image/x-icon"
    />
    <title>Dashboard - ResoBridge</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <i class="fa-solid fa-list menu-btn"></i>
        </div>
        <div class="header-left">
          <i class="fa-solid fa-house"></i>
        </div>
        <div class="header-right">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </header>

      <aside id="sidebar" class="sidebarr">
        <div class="sidebar-title">
          <div class="sidebar-brand">RESOBRIDGE</div>
          <p class="staff-position">[STAFF_POSITION]</p>
          <i class="fa-solid fa-x" onclick="closeSidebar()"></i>
        </div>
        <ul class="sidebar-list">
          <a href="staff-dashboard.html" class="sidebar-list-items-a">
            <li class="sidebar-list-items active">
              <i class="fa-solid fa-grip"></i> Dashboard
            </li>
          </a>
          <a href="taskmanager.html" class="sidebar-list-items-a">
            <li class="sidebar-list-items">
              <i class="fa-solid fa-address-card"></i>
              Task Manager
            </li>
          </a>
          <a href="issuestatus.html" class="sidebar-list-items-a">
            <li class="sidebar-list-items">
              <i class="fa-solid fa-arrows-rotate"></i> Issue Status
            </li>
          </a>

          <a href="notification.html" class="sidebar-list-items-a">
            <li class="sidebar-list-items">
              <i class="fa-regular fa-bell"></i> Notification
            </li>
          </a>
          <a href="settings.html" class="sidebar-list-items-a">
            <li class="sidebar-list-items">
              <i class="fa-solid fa-toolbox"></i> Settings
            </li>
          </a>
        </ul>
      </aside>

      <main class="main-container">
        <div class="main-title">
          <h2>DASHBOARD</h2>
        </div>
        <div class="main-cards">
          <div class="card">
            <div class="card-inner">
              <h4>COMPLAINT</h4>
              <h1>240</h1>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <h4>CATEGORY</h4>
              <h1>4</h1>
            </div>
            <div class="card-outer">
              <ul>
                <li>Capentery Works ( 6 )</li>
                <li>Plumbing ( 4 )</li>
                <li>Electrician ( 1 )</li>
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <h4>REVIEWED</h4>
              <h1>16</h1>
            </div>
          </div>
          <div class="card">
            <div class="card-inner">
              <h4>NOTIFICAION</h4>
              <h1>2</h1>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/jquery3.7.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
      integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/dashboardstu.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
